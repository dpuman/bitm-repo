<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position 2</title>
  <style>
    body{
      border: 1px dotted yellow;
    }
    .div-one{
      height: 200px;
      width:400px;
      background: green;
        position: relative;
    }
    .div-two{
        height: 100px;
        width: 100px;
        border-radius: 100%;
        background: red;
        position: absolute;
        top: 50px;
        left: 150px;
    }
  </style>

</head>
<body>
    <div class="div-one">
      <div class="div-two"></div>
    </div>
</body>
</html>
